<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Promille Rechner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PROMILLE RECHNERüçª</h1>

  <section id="status" style="display:none">
    <h3>Promille: <span id="promille">0.00</span> ‚Ä∞</h3>
  </section>

  <section id="setup">
    <h2>Benutzerdaten</h2>

    <label>Benutzername:
      <input type="text" id="username" autocomplete="off">
    </label>

    <label>Gewicht (kg):
      <input type="number" id="weight" min="1" autocomplete="off">
    </label>

    <label>Geschlecht:
      <select id="gender">
        <option value="male">M√§nnlich</option>
        <option value="female">Weiblich</option>
      </select>
    </label>

    <button onclick="startPromilleBerechnung()">Starten</button>
  </section>

  <section id="drinks" style="display:none">
    <h2>Getr√§nk hinzuf√ºgen</h2>

    <div id="drinkSelector" style="text-align:center; margin: 30px 0;">
      <img 
        id="drinkImage" 
        src="images/bier.png" 
        alt="Getr√§nk" 
        class="drinkImage" 
        draggable="false"
      >
    </div>

    <div id="drinkDetails">
      <label>Menge (Liter): <span id="amountLabel">0.5</span>‚ÄØl
        <input type="range" id="amount" min="0.02" max="1" step="0.01" value="0.5" oninput="updateDrinkLabels()">
      </label>

      <label>Alkoholgehalt: <span id="alcLabel">5.0</span>‚ÄØ%
        <input type="range" id="alcohol" min="1" max="60" step="0.1" value="5" oninput="updateDrinkLabels()">
      </label>
    </div>

    <button id="addDrinkBtn" onclick="addDrink()">Hinzuf√ºgen</button>
  </section>

  <!-- Reset + Bestenliste nebeneinander -->
  <div style="display:flex; gap:2%;">
    <button onclick="resetApp()" style="width:49%">Zur√ºcksetzen</button>
    <button id="toggleLeaderboardBtn" style="width:49%">Bestenliste</button>
  </div>

  <!-- Leaderboard -->
  <section id="leaderboardSection" style="display:none">
    <h2>Top 10 Promille-Werte</h2>
    <table>
      <thead><tr><th>Platz</th><th>Name</th><th>Promille</th></tr></thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </section>

  <script type="module" src="leaderboard.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
